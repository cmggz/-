<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="div1">111</div>
	<a href="">222</a>
	<ul>
		<li>1</li>
		<li>2</li>
		<li id="li3">3</li>
	</ul>

	<script>
	//元素节点，属性节点，文本节点
	// document.documentElement;--文档根节点 html
	// document.body;--body
	// document.head;--有兼容性
	// document.creatElement()

	// nodeType--节点类型
	// innerHTML--文本内容,既可以赋值，又可以取值
	// firstChild--第一个子节点，有相应的属性。(谷歌会选到回车和空格)
	// firstElementChild---dom3语法，选到第一个元素节点，IE8不支持
	// nextSibling---下一个兄弟。(谷歌会选到回车和空格)
	// 可封装函数，使谷歌和IE8均兼容
	var oDiv = document.getElementById("div1");
	var oLi = document.getElementById("li3");
	var aUl = document.getElementsByTagName("ul");
	function next(elem){
		do{
			elem = elem.nextSibling;
		}while(elem && elem.nodeType !=1);
		return elem;
	}
	console.log(next(oLi));

	function previous(elem){
		do{
			elem = elem.previousSibling;
		}while(elem && elem.nodeType !=1);
		return elem;
	}
	console.log(previous(oLi));

	function first(elem){
		elem = elem.firstChild;
		if(elem && elem.nodeType !=1){
			elem = next(elem);
		}
		return elem;
	}
	console.log(first(aUl[0]));

	function last(elem){
		elem = elem.lastChild;
		if(elem && elem.nodeType !=1){
			elem = previous(elem);
		}
		return elem;
	}
	console.log(last(aUl[0]));
	console.log(aUl[0].childNodes);
		// ---(会选到回车和空格)---选择 aUl[0].children
	console.log(aUl[0].children);


	aUl[0].appendChild(first(aUl[0]).cloneNode(true));
		// ----相当于复制
	// aUl[0].appendChild(first(aUl[0]));
		// ----相当于剪切
	// aUl[0].removeChild(first(aUl[0]));
	//     ---删除
	
	var oP = document.creatElement('p');
	oP.innerHTML = 'sss';
	document.body.appendChild(oP);


	</script>




</body>
</html>
