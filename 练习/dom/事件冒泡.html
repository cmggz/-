<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#div1{
			width: 400px;
			height: 400px;
			background: #f00;
		}
		#div2{
			width: 200px;
			height: 200px;
			background: #0f0;
		}
		#div3{
			width: 100px;
			height: 100px;
			background: #00f;
		}
	</style>
</head>
<body>
	<div id='div1'>div1
		<div id='div2'>div2
			<div id='div3'>div3
			</div>
		</div>
	</div>
	<!-- 事件冒泡：由里到外，触发子元素会触发父元素 -->
	<script>
	var oDiv1 = document.getElementById('div1');
	var oDiv2 = document.getElementById('div2');
	var oDiv3 = document.getElementById('div3');

	oDiv1.onclick = function(e){
		console.log('div1');
	}
	oDiv2.onclick = function(e){
		console.log('div2');
	}
	oDiv3.onclick = function(e){
		console.log('div3');
		e.stopPropagation();   //标准支持
		e.cancelBubble = true; //ie支持
	}
	</script>
</body>
</html>
