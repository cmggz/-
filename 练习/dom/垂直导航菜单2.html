<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			list-style: none;
			
		}
		*{
			margin: 0;
			padding: 0;
		}
		#menu-box ul{
			display: none;
		}
	</style>
</head>
<body>
	<ul id="menu-box">
		<li>
			<h3 num='1'>管理区</h3>
			<ul>
				<li>001</li>
				<li>002</li>
				<li>003</li>
			</ul>
		</li>
		<li>
			<h3>交流区</h3>
			<ul>
				<li>001</li>
				<li>002</li>
				<li>003</li>
			</ul>
		</li>
	</ul>

<script>
	var aH3=document.getElementsByTagName('h3'),
		oMenuBox=document.getElementById('menu-box'),
		aUl=oMenuBox.getElementsByTagName('ul');
	for(var i=0; i<aH3.length; i++){
		aH3[i].index = i;
		aH3[i].onclick = function(){
			if(aUl[this.index].style.display=='block'){
				aUl[this.index].style.display='none';
			}else{
				aUl[this.index].style.display='block';
			}
		}
	}
</script>
</body>
</html>
