<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		#content{
			display:-webkit-box;
		}
		#left{
			width: 100px;
			height: 100px;
			background: #f00;
			/*float: left;*/
		}
		#right{
			-webkit-box-flex:1;
			height: 100px;
			background: #0f0;
			margin-left: 30px;
		}
	</style>
</head>
<body>
	<div id='content'>
		<div id="left"></div>
		<div id="right"></div>
	</div>	
</body>
</html>
