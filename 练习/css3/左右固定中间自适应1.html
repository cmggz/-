<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		.left{
			width: 100px;
			height: 100px;
			background: #f00;
			float:left;
		}
		.right{
			width: 100px;
			height: 100px;
			background: #00f;
			float: right;
		}
		.center{
			height: 100px;
			background: #0f0;
			margin:0 110px;
		}
	</style>
</head>
<body>
	<div id="content">
		<div class="left"></div>
		<div class="right"></div>
		<div class="center"></div>
	</div>
</body>
</html>
