<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>

		*{
			margin: 0;
			padding: 0;
		}
		#menu{
			width: 350px;
			height: 400px;
			border:1px #000 solid;
		}
		li{
			list-style: none;
			float:left;
			width: 100px;
			height: 30px;
			background: #ccc;
		}
		#menu li:nth-child(3n+1){
			background: #f00;
			margin-left: 10px;
		}
		#menu li:nth-child(3n+3){
			background: #0f0;
			margin-right: 10px;
		}
	</style>
</head>
