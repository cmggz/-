<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
// 	6.	在页面上输出如下图案-----金字塔
    
// 其中，每行的星号"*"之间有一个空格间隔。

	for(var i=0;i<6;i++){
		for(var k=0;k<6-i;k++){
			document.write("&nbsp;");
		}
		for(var j=0;j<=i;j++){
			document.write("*&nbsp;");
		}
			document.write("<br>");
	}

	</script>
</body>
</html>
