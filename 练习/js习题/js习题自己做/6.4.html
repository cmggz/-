<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 4.	编制一个从字符串中收集数字字符（"0"',"1"，…"9"）的函数CollectDigits(s)，它从字符串s中顺序取出数字，并且合并为一个独立的字符串作为函数的返回值。例如函数调用CollectDigits("1abc23def4"）的返回值是字符串"1234"。
		
		function CollectDigits(str){
			var result="",ch;
			for(var i=0;i<str.length;i++){
				ch=str.charAt(i);        //或者 ch=str[i];----string
				if(ch>=0 && ch<=9)
				result=result+ch;
			}
			return result;
		}
		alert("收集的字符串："+CollectDigits(prompt("请输入包含数字的字符串","")));

		


	</script>
</body>
</html>
