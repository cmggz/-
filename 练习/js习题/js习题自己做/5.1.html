	<script>
		// 编写一个函数 f(x) = 4x2+3x+2，使用户通过提示对话框瑜入x的值，能得到相应的计算结果。

		       //局部变量----获得f的值，需要return---return返回的是一个值
		function fun(){
			var x=(prompt("输入X",""));
			var f=4*x*x+3*x+2;    //x*x----Math.pow(x,2)
			return f;	
		}
		alert("f(x)="+fun());
