<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 7.	有一个三位数x，被4除余2，被7除余3，被9除余5，请求出这个数。
		for(var num=100;num<1000;num++){
			if(num%4==2 && num%7==3 && num%9==5){
				document.write("num="+num+"<br>");
			}			
		}

	</script>
</body>
</html>
