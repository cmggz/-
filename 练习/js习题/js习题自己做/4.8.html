<body>
	<!-- 8.	求所有满足条件的四位数ABCD，它是13的倍数，且第3位数加上第2位数等于第4位数（即：A=B+C）。（提示：对于四位数的整数x，通过Math.floor(x/1000)可求出第4位的数字，其他位数的提取也类似）  -->
	<script>
	// var i=0;
	for(var num=1000;num<10000;num++){
		if(num%13==0 && Math.floor(num/100)%10 + Math.floor(num/10)%10==Math.floor(num/1000)){
			document.write(num+"&nbsp;");
			// i++;
			// if(i%6==0){
			// 	document.write("<br>");
			}
		}
	

	</script>

</body>
