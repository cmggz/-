<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//7.	斐波纳契（Fibonacci）数列的第一项是1，第二项是1，以后各项都是前两项的和。请按逆序在页面中显示斐波纳契数列前40项的值（即，如果计算出来的数列是1,1,2,3,5,8…，那么显示的顺序是…，8,5,3,2,1,1)，并要求每行显示6个数。

			function fib(i){
				if(i==1 || i==2){
					return 1;
				}
				return fib(i-1)+fib(i-2);
			}
		var j=0;	
			for(i=40;i>0;i--){
				document.write(fib(i)+",");
				j++;
				if(j%6==0){
					document.write("<br>");
				}
			}
		
		
			

	</script>
</body>
</html>
