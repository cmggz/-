	<script>
// 		8.	编写函数，用下面的公式计算π的近似值。
 
// 在页面上输出当n=100，500，1000，10000时π的近似值。
	
	function tongxiang(m){
		return Math.pow(-1,m-1)/(2*m-1);
	}
	function pi(n){
		var num=0;
		for(i=1;i<=n;i++){
			num += tongxiang(i);
		}
		return num*4;
	}
	document.write(pi(100));



	</script>
</body>
