<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 1.	编写程序，根据用户输入的数值，计算其平方、平方根和自然对数。
		var num=prompt("请输入数值","");
		var a=Math.pow(num,2);
		var b=Math.sqrt(num);
		var c=Math.log(num);
		alert(num+"的平方是"+a+"\n"+num+"的平方根是"+b+"\n"+num+"的自然对数是"+c);



	</script>
</body>
</html>
