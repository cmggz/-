<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//对象：内置对象，自定义对象，dom对象
	//创建一个自定义对象
	//new 对象
	var obj = new Object();
	obj.name = 'lisi';
	obj.say = function(){
		console.log('hello'+this.name)
	}
	obj.say();

	//对象直接量
	var obj1 = {
		name:'liww',
		say:function(){
			console.log('hello'+this.name)
		}
	}
	obj1.say();
	//类：具有相同属性 和方法的对象的集合
	//创建一个类，属性写在类中，方法写在原型中
	function Person(name,age){ //创建一个类(构造函数)，类名首字母大写
		this.name = name;//属性写在类中，this当前对象
		this.age = age;
	}

	Person.prototype.eat =function(){
		console.log(this.name+' is eating')	
	}//方法写在原型中 

	//原型量：调查查找元素、方法---先在对象中找，然后在构造函数，最后在原型中找

	var person1 = new Person('zhangsan',20);//实例化一个对象，不同实例不会相互影响
	
	person1.name = 'hh';


	console.log(person1.name);
	person1.eat();


	function Pig(option){
		this.name = option.name;
		this.age = option.age;
	}
	Pig.prototype.eat = function(){
		console.log(this.name+' is eating')			
	}
	var pig1 = new Pig({
		name:'wangwu',
		age:20
	});
	pig1.eat();
	</script>
</body>
</html>
