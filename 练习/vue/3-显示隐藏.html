<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.red{
			width: 200px;
			height: 200px;
			background: #f00;
		}
		.font{
			font-size: 20px;
			color: #fff;
		}
	</style>
	<div id='app'>
		<button @click='show'>click</button>
		<div :class='{red:isRed,font:isFont}'>123</div>
	</div>
</head>
<body>
	<script src='vue.js'></script>
	<script>
	var vm = new Vue({
		el:'#app',
		data:{
			num:'',
			isRed:true,
			isFont:true
		},
		methods:{
			show:function(){
				this.isRed = !this.isRed;
			}
		}
	})
	</script>
