<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id='app'> 
		<span>姓名：</span>
		<input type="text" v-model='name'>
		<span>班级：</span>
		<input type="text" v-model='school'>
		<button @click='add'>add</button>
		<ul>
			<li v-for='(obj,index) in arr'>
			{{obj.name+','+obj.school}}	
			<button @click='del'>del</button>
			</li>
		</ul>
	</div>
	<script src='vue.js'></script>
	<script>
	new Vue({
		el:'#app',
		data:{
			name:'',
			school:'',
			arr:[]
		},
		methods:{
			add:function(){
				if(this.name != '' && this.school != ''){
					this.arr.push({name:this.name,school:this.school});
					this.name = '';
					this.school = '';
				}
			},
			del:function(index){
				this.arr.splice(index,1)
			}
		}
	})
	</script>
</body>
</html>
